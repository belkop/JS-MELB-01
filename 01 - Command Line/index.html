<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

    <title>reveal.js â€“ The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/general-assembly.css" id="theme">

    <!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
	</head>

	<body>

		<div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown="content/00-intro.md"></section>
				<section data-markdown="content/01-objectives.md"></section>
				<section data-markdown="content/01-recap.md"></section>
				<section data-markdown="content/www-1.md"></section>
				<section data-markdown="content/client-server.md"></section>
				<section data-markdown="content/http.md"></section>
				<section data-markdown="content/dns-1.md"></section>
				<section data-markdown="content/dns-2.md"></section>
				<section data-markdown="content/dns-3.md"></section>
				<section data-markdown="content/02-web-dev.md"></section>
				<section data-markdown="content/02-what-can-js-do.md"></section>
				<section data-markdown="content/02-js-features.md"></section>
				<section data-markdown="content/02-js-features-contd.md"></section>
				<section data-markdown="content/02-downsides.md"></section>
				<section data-markdown="content/02-nodejs.md"></section>
				<section data-markdown="content/02-nodejs-features.md"></section>
				<section data-markdown="content/02-blocking.md"></section>
				<section data-markdown="content/02-nonblocking.md"></section>
				<section data-markdown="content/frameworks1.md"></section>
				<section data-markdown="content/frameworks2.md"></section>
				<section data-markdown="content/frameworks3.md"></section>
				<section data-markdown="content/frameworks4.md"></section>
				<section data-markdown="content/04-terminal.md"></section>
				<section data-markdown="content/04-command-line-basics.md"></section>
				<section data-markdown="content/04-command-line-basics-contd.md"></section>
				<section data-markdown="content/github.md"></section>
				<section data-markdown="content/git-process-1.md"></section>
				<section data-markdown="content/git-process-2.md"></section>
				<section data-markdown="content/git-process-3.md"></section>
				<section data-markdown="content/git-process-4.md"></section>
				<section data-markdown="content/js-1.md"></section>
				<section data-markdown="content/js-1.md"></section>
				<section data-markdown="content/code-along.md"></section>
				<section data-markdown="content/conclusion.md"></section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
        controls: true,
        progress: false,
				history: true,
        center: false,
        margin: 0.1,
        width: '100%',
        height: '100%',

        transition: 'none', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
				dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/zoom-js/zoom.js', async: true }
				]
			});

		</script>

	</body>
</html>
