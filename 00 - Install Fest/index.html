<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

    <title>reveal.js â€“ The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/general-assembly.css" id="theme">

    <!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
	</head>

	<body>

		<div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown="content/000-intro.md"></section>
				<section data-markdown="content/020-phil.md"></section>
				<section data-markdown="content/030-ta.md"></section>
				<section data-markdown="content/035-objectives.md"></section>
				<section data-markdown="content/040-what-about-you.md"></section>
				<section data-markdown="content/050-pre-req.md"></section>
				<section data-markdown="content/051-unit-1.md"></section>
				<section data-markdown="content/052-unit-2.md"></section>
				<section data-markdown="content/053-unit-3.md"></section>
				<section data-markdown="content/054-unit-4.md"></section>
				<section data-markdown="content/055-slack.md"></section>
				<section data-markdown="content/056-slack-join.md"></section>

				<section data-markdown="content/180-installfest.md"></section>
				<section data-markdown="content/190-homebrew.md"></section>
				<section data-markdown="content/195-github.md"></section>
				<section data-markdown="content/200-git.md"></section>
				<section data-markdown="content/210-git-configure.md"></section>
				<section data-markdown="content/220-git-client.md"></section>
				<section data-markdown="content/222-create-git-repo.md"></section>
				<section data-markdown="content/225-node.md"></section>
				<section data-markdown="content/230-install-node.md"></section>
				<section data-markdown="content/240-text-editor.md"></section>

				<section data-markdown="content/100-overarching-concepts.md"></section>

				<section data-markdown="content/070-oop-images.md"></section>
				<section data-markdown="content/080-functional-programming.md"></section>
				<section data-markdown="content/090-functional-programming-images.md"></section>

				<section data-markdown="content/250-thinking-like-programmer.md"></section>
				<section data-markdown="content/260-pseudocode.md"></section>
				<section data-markdown="content/270-pseudocode-chart.md"></section>
				<section data-markdown="content/280-assignment.md"></section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
        controls: true,
        progress: false,
				history: true,
        center: false,
        margin: 0.1,
        width: '100%',
        height: '100%',

        transition: 'none', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
				dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/zoom-js/zoom.js', async: true }
				]
			});

		</script>

	</body>
</html>
